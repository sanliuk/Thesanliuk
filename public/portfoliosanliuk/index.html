    <style>

        .home-title {

            justify-content: center;

            margin-bottom: 20px;      /* Provides some space below the title */

        }

        .home-title:hover {
            color: #ffffff;           /* Slightly different yellow shade for hover */
        }

        .title {
        text-transform: uppercase;  /* Makes text uppercase */

        font-size: 3em;             /* Makes text larger */
        text-align: center;         /* Centers text */
        margin-bottom: 20px;        /* Adds space below title */
        }

        body {
            font-family: Arial, sans-serif;
            color: white; /* Imposta il colore del testo di tutto il corpo a bianco */
            font-weight: bold; /* Imposta il testo di tutto il corpo in grassetto */
            font-size: 24px; /* Dimensione del testo */
            background-color: #242424; /* Colore di sfondo scuro per una migliore visibilità del testo bianco */
            text-align: center; /* Centra il testo e il bottone */
            padding-top: 20px; /* Aggiunge un po' di spazio sopra per non attaccare al bordo superiore */            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .carousel img, .carousel video {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0; /* Resetting margin to work nicely with Slick */
        }

        video {
            object-fit: cover;
        }
        /* Button Styles */
        button {
            padding: 10px 20px;
            background-color: #333;  /* Change color to your liking */
            color: #fff;             /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;  /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #555;   /* Hover color */
            color: #eee;              /* Text hover color */
        }

        /* Centering Buttons */
        .center-buttons {
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            height: 100px;            /* Change based on your requirement */
        }

        .youtube-button {
            background-color: red; /* Colore di sfondo rosso */
            color: white; /* Testo bianco */
            font-weight: bold; /* Testo in grassetto */
            border: 2px solid grey; /* Bordi grigi */
            border-radius: 20px; /* Bordi arrotondati */
            padding: 10px 20px; /* Padding intorno al testo */
            text-decoration: none; /* Rimuove il sottolineato dai link */
            cursor: pointer; /* Cambia il cursore in una mano quando si passa sopra */
            display: inline-block; /* Permette di applicare padding e margini */
        }

        .youtube-button:hover {
            background-color: darkred; /* Colore di sfondo più scuro quando si passa sopra */
        }
        .artstation-button {
            background-color: rgb(1, 43, 52); /* Colore di sfondo rosso */
            color: rgb(0, 174, 255); /* Testo bianco */
            font-weight: bold; /* Testo in grassetto */
            border: 2px solid grey; /* Bordi grigi */
            border-radius: 20px; /* Bordi arrotondati */
            padding: 10px 20px; /* Padding intorno al testo */
            text-decoration: none; /* Rimuove il sottolineato dai link */
            cursor: pointer; /* Cambia il cursore in una mano quando si passa sopra */
            display: inline-block; /* Permette di applicare padding e margini */
        }

        .artstation-button:hover {
            background-color: rgb(7, 24, 38);
            
        }


        
        .youtube-video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .youtube-video-container iframe {
            margin-bottom: 20px; /* Spazio tra i video */
        }
        

        /* Aggiunto per l'area del titolo con sfondo */
        .home-title, .title {
        color: yellow; /* Colore del testo */
        /* Outline e shadow: x-offset, y-offset, blur-radius, color */
        text-shadow:
            -1px -1px 0 #000,  
             1px -1px 0 #000,
            -1px  1px 0 #000,
             1px  1px 0 #000, /* Questa parte crea l'effetto di outline */
             2px 2px 4px rgba(0,0,0,0.5); /* Questa parte aggiunge un'ombra morbida per migliorare la leggibilità */

            text-align: center; /* Centra il testo all'interno del contenitore */
            padding: 50px 0; /* Aggiungi padding per dare più spazio */
        }
    </style>
</head>
